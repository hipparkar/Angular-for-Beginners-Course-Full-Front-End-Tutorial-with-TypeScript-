<!-- Interpolation binding-->
<h1>Welcome to {{ hotelName }}</h1>
<!-- property binding -->
<div [hidden]="hideRooms">
  Number of Rooms:
  <div [innerText]="numberOfRooms"></div>
</div>

{{ rooms?.availableRooms ?? "No rooms" }}

<div *ngIf="rooms.availableRooms > 0">
  Rooms List
  <!-- {{roomList}} -->
  <table>
    <tr>
      <th>Index</th>
      <th>Even/Odd</th>
      <th>Room Number</th>
      <th>Room Type</th>
      <th>Price</th>
      <th>Amenities</th>
      <th>CheckIn Time</th>
    </tr>
    <tr *ngFor="let room of roomList; let e = even; let o = odd; let i = index">
      <td>{{ i }}</td>
      <td>{{ e ? "Even" : "Odd" }}</td>
      <td>{{ room.roomNumber }}</td>
      <td>{{ room.roomType }}</td>
      <td>{{ room.price }}</td>
      <td>{{ room.amenities }}</td>
      <td>{{ room.checkinTime }}</td>
    </tr>
  </table>
</div>
<!-- Event Binding -->
<button (click)="toggle()">Toggle</button>
